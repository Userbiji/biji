<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <!-- 设置title图标 -->
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.min.css">

        window.CONFIG = {
            CON: {
                DIRECTION: 'vertical',

        };

<body>
